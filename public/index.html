<html>
	<head>
		<style>
		.button {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 70px;
		}
		
		</style>
	
		<script type="text/javascript">
			function addimage() {
				document.write('<img src="./images/img.jpg" height="400" width="700">')
			}
		</script>
		
	</head>
	
	<body>
		<button class="button" onclick="addimage();">Click</button>
	</body>
	
</html>
